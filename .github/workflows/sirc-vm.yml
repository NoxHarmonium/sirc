name: SIRC VM

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call:

defaults:
  run:
    working-directory: ./sirc-vm

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "--deny warnings"

jobs:
  build:
    name: sirc-vm - Quality Check and Build libsirc
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      - name: Install cargo-c
        run: cargo install cargo-c@0.10.14+cargo-0.89.0

      - name: Build
        run: cargo build --verbose --release

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Formatting
        run: cargo fmt --all -- --check

      # Currently separate until llvm-cov supports them
      - name: Run doctests
        run: cargo test --doc --verbose --all-features --workspace

      # TODO: Include doc tests in coverage once it is stabilised
      # https://github.com/taiki-e/cargo-llvm-cov/issues/2
      - name: Run tests
        run: |
          cargo llvm-cov --verbose  --no-report nextest --all-targets --all-features --workspace
          cargo llvm-cov --verbose --no-report --doc --all-features --workspace
          cargo llvm-cov report --doctests --codecov --output-path codecov-main.json

      - name: Generate libsirc
        run: cargo cinstall --meson-paths --prefix=/usr/local --destdir=./libsirc-out --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: codecov-main
          path: ./sirc-vm/codecov-main.json
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: libsirc
          path: ./sirc-vm/libsirc-out
          if-no-files-found: error

  examples:
    name: sirc-vm - Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example-name:
          [
            "basic-video",
            "boring",
            "byte-sieve",
            "faults",
            "hardware-exception",
            "software-exception",
            "store-load",
          ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup update stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run ${{ matrix.example-name }} and capture coverage
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          source <(cargo llvm-cov --manifest-path=../../sirc-vm/Cargo.toml show-env --export-prefix)
          make clean check
          cargo llvm-cov --manifest-path=../../sirc-vm/Cargo.toml report --codecov --output-path codecov-${{ matrix.example-name }}.json
        working-directory: ./examples/${{ matrix.example-name }}

      - uses: actions/upload-artifact@v4
        with:
          name: codecov-${{ matrix.example-name }}
          path: ./examples/${{ matrix.example-name }}/codecov-${{ matrix.example-name }}.json
          if-no-files-found: error
