name: SIRC Tiledit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

defaults:
  run:
    working-directory: ./sirc-tiledit

# Source: https://github.com/mesonbuild/meson/blob/master/docs/markdown/Continuous-Integration.md

jobs:
  build:
    name: Build and Test on ${{ matrix.os }} with Meson v${{ matrix.meson_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # TODO: Get version from .tool-versions?
        meson_version: ["1.4.1"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.6.*
      - name: Install ubuntu dependencies
        run: sudo apt-get install clang-format clang-tidy
      - name: Install up-to-date clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
      - name: Install python based dependencies
        run: python -m pip install meson==${{ matrix.meson_version }} ninja
      - name: Configure Project
        run: >
          meson setup build/
        env:
          CC: clang
          CXX: clang++
      - name: Compile Project
        run: |
          cd build
          meson compile
      - name: Lint Project
        run: |
          cd build
          ninja clang-tidy
          ninja clang-format-check
